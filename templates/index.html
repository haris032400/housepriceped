<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="background"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="glass-card p-4 shadow-lg">
            <h2 class="text-center mb-4 text-primary">
                <i class="fas fa-house"></i> House Price Predictor
            </h2>
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="marlas">üè° Area (Marlas)</label>
                    <input type="text" class="form-control" name="marlas" required>
                </div>

                <div class="form-group mb-3">
                    <label for="portions">üõèÔ∏è Portions</label>
                    <input type="text" class="form-control" name="portions" required>
                </div>

                <div class="form-group mb-3">
                    <label for="age">üìÖ Age (Years)</label>
                    <input type="text" class="form-control" name="age" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">
                    <i class="fas fa-magic"></i> Predict
                </button>
            </form>

            {% if prediction %}
                <div class="alert alert-success mt-4 text-center">
                    <i class="fas fa-coins"></i> {{ prediction }}
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
